<div class="container">

	<h2>Scanned Files

		<button class="btn btn-danger" ng-click="deleteAll()">delete all</button>

	</h2>

	<div class="fileBlock col-md-3" ng-repeat="file in data.file_list.message">
		
		<span class="glyphicon glyphicon-remove-circle deleteIcon" aria-hidden="true" ng-click="delete(file)" />
		<div class="image" ng-click="download(file)">
			<div class="fileType"> {{ parseFileType(file) }} </div>
		</div>
		<h5 ng-click="download(file)"> {{ parseFileName(file) }} </h5>
	</div>

</div>
